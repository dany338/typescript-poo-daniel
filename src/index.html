<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="domain/artista.model.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body>
        <h1>ESTE ES UN MENSJAE DE PRUEBA HOLA MUNDO</h1>
        <from>
            <fieldset>
                <legend>Datos del album</legend>
                <label for="album_nombre">Nombre:</label>
                <input type="text" name="album_nombre" id="album_nombre"/> <br/>
                <br/>
                <label for="album_fechaLanzamiento">Fecha Lanzamiento:</label>
                <input type="text" name="album_fechaLanzamiento" id="album_fechaLanzamiento"/> <br/>
                <input type="button" id="btnCrearAlbum" value="Crear Album" onclick="app.agregarAlbum()"/>
            </fieldset>
        </from>

        <from>
            <fieldset>
                <legend>Datos del artista</legend>
                <label for="artista_nombre">Nombre:</label>
                <input type="text" name="artista_nombre" id="artista_nombre"/> <br/>
                <br/>
                <label for="artista_edad">Edad:</label>
                <input type="text" name="artista_edad" id="artista_edad"/> <br/>
                <input type="button" id="btnCrearArtista" value="Crear Artista" onclick=""/>
            </fieldset>
        </from>
    </body>
</html>
